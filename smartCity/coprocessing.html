<script src="js/coprocessing.js"></script>
<script type="text/html" id="coproceList">
	{{ each xieTongQQlist as value }}
	<li class="list" onclick="openWindow('./coprocessingdetails.html?id={{ value.id }}');">
		<div class="top">
			<div class="title">{{ value.user_qqr }}</div>
			<div class="details">{{ value.description }}</div>
			{{ if value.js_state == 0 }}
			<div class="status">待接收</div>
			{{ else if value.js_state == 1 }}
			<div class="statustwo">已接收</div>
			{{ /if }}
		</div>
		<div class="info">
			<div class="address">{{ value.even_addr }}</div>
			<div class="date">{{ value.time_qinq | dateFormat }}</div>
		</div>
	</li>
	{{ /each }}
</script>
