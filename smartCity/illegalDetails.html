<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>城管-违章详情</title>
    <link rel="stylesheet" href="css/ui-media.css" />
    <link rel="stylesheet" href="css/ui-component.css"/>
    <link rel="stylesheet" href="css/ui-common.css"/>
    <link rel="stylesheet" href="css/ui-xianchanggaidong.css" />
    <link rel="stylesheet" href="css/ui-dossierDetails.css">
</head>
<body ontouchstart>
<div id="wrap">
    <div id="header" data-position="fixed" data-tap-toggle="false">
        <div class="header">
            <div class="back" onclick="openWindow('./illegalreminder.html');">返回</div>
            <div class="h1">浙ASQW23</div>
            <div class="zimu"></div>
        </div>
    </div>
    <div id="content">
        <div class="content">
            <!--第一类-->
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>车牌号</p>
                    </div>
                    <div class="weui-cell__ft">浙ASQW23</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>发生时间</p>
                    </div>
                    <div class="weui-cell__ft">2017-02-23 13:21</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>114处理时间</p>
                    </div>
                    <div class="weui-cell__ft">2017-02-23 13:21</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>实时状态</p>
                    </div>
                    <div class="weui-cell__ft">剩余06:23</div>
                </div>
            </div>

            <!-- 第二类-->
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>车主是否在规定时间内驶离</p>
                    </div>
                    <div class="weui-cell__ft">
                        是
                    </div>
                </a>
            </div>

            <!--第三类-->
            <div class="page__bd page__bd_spacing">
                <a href="javascript:;" class="weui-btn weui-btn_primary gaidong-bg" style="margin-top: 17px;">结束</a>
            </div>


        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/init.js"></script>
<script src="js/iscroll.js"></script>
<script>
    var myScroll;
    function loaded() {
        myScroll = new iScroll('content');

    }
    window.addEventListener('load', loaded, false);
    $('body').click(function(e){
        if(e.target.nodeName != "INPUT"){
            $('input').blur();
        };
    })
</script>
</body>
</html>
