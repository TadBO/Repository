<!DOCTYPE html>
<html>     
<head>        
<meta charset="UTF-8">        
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">         
<title>城管-协同请求</title>
<link rel="stylesheet" href="css/ui-media.css" />        
<link rel="stylesheet" href="css/ui-component.css"/> 
<link rel="stylesheet" href="css/ui-common.css"/> 
<link rel="stylesheet" href="css/ui-xianchanggaidong.css" />
<script  type="text/javascript" src="js/android.js"></script>

</head> 
<body ontouchstart>
<div id="wrap">
    <div id="header" data-position="fixed" data-tap-toggle="false">
      <div class="header"> 
	     <div class="back" onclick="openWindow('./index.html');">返回</div>
         <div class="h1">协同请求</div>
		 <div class="zimu" onclick="openWindow('./initiateHistory.html')">发出历史</div>
	  </div>
    </div>
    <div id="content">
		<div class="content">
			<form action="">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea name="DESCRIPTION" class="weui-textarea" placeholder="请输入事件描述..." rows="3"></textarea>
							<div class="weui-textarea-counter"><span>0</span>/200</div>
						</div>
					</div>
				</div>
				<!-- 第四类-->
				<div class="page__bd">
					<div class="weui-gallery" id="gallery">
						<span class="weui-gallery__img" id="galleryImg"></span>
						<div class="weui-gallery__opr">
							<a href="javascript:" class="weui-gallery__del">
								<i class="weui-icon-delete weui-icon_gallery-delete"></i>
							</a>
						</div>
					</div>

					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<div class="weui-uploader">
									<div class="weui-uploader__hd">
										<p class="weui-uploader__title">现场照片</p>

									</div>
									<div class="weui-uploader__bd">
										<ul class="weui-uploader__files" id="uploaderFiles">

										</ul>
										<div class="weui-uploader__input-box">
											<input id="uploaderInput" class="weui-uploader__input" onchange="openWindow(this)" type="file" accept="image/*" multiple="" onclick="openAblum(0) "
											>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="weui-cells">
					<div class="weui-cell weui-cell_access">
						<div class="weui-cell__bd">
							<p>流转部门</p>
						</div>
						<div class="weui-cell__ft xt_dptname"></div>
					</div>
					<div class="weui-cell weui-cell_access">
						<div class="weui-cell__bd">
							<p>流转人员</p>
						</div>
						<div class="weui-cell__ft xt_name"></div>
					</div>
				</div>
			</form>
		    <!-- 第六类-->
			<div class="page__bd page__bd_spacing">
			   <a href="javascript:;" class="weui-btn weui-btn_primary gaidong-bg" id="sure">确认</a>
			</div>
     </div>
   </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/init.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/xietong.js"></script>
<script>
	var myScroll; 
    function loaded() { 
    myScroll = new iScroll('content');
	 
    }  
    window.addEventListener('load', loaded, false); 	
	$('body').click(function(e){
		if(e.target.nodeName != "INPUT"){
			$('input').blur();
		};
	})
</script>
</body>
</html>
