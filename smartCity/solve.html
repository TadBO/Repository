<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>城管-事件处理</title>
    <link rel="stylesheet" href="css/ui-media.css"/>
    <link rel="stylesheet" href="css/ui-component.css"/>
    <link rel="stylesheet" href="css/ui-common.css"/>
    <link rel="stylesheet" href="css/ui-xianchanggaidong.css"/>
</head>
<body ontouchstart>
<div id="wrap">
    <div id="header" data-position="fixed" data-tap-toggle="false">
        <div class="header">
            <div class="back" onclick="openWindow('./timeoutReminde.html');">返回</div>
            <div class="h1">事件处理</div>
            <div class="zimu"></div>
        </div>
    </div>
    <div id="content">
        <div class="content">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>事件标题</p>
                    </div>
                    <div class="weui-cell__ft">无照经营游商</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>当事人姓名</p>
                    </div>
                    <div class="weui-cell__ft">张三</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>联系方式</p>
                    </div>
                    <div class="weui-cell__ft">13276872211</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>事件地址</p>
                    </div>
                    <div class="weui-cell__ft">萧绍路34号</div>
                </div>
            </div>

            <!-- 第二类-->
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>事件大类</p>
                    </div>
                    <div class="weui-cell__ft">
                        市容环境
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>事件小类</p>
                    </div>
                    <div class="weui-cell__ft">
                        市容环境
                    </div>
                </a>
            </div>


            <!-- 第三类-->

            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>事件描述</p>
                        <p class="info">萧绍路34号出现无照经营游商</p>

                    </div>
                </div>
            </div>

            <!-- 第四类-->
            <div class="page__bd">
                <div class="weui-gallery" id="gallery">
                    <span class="weui-gallery__img" id="galleryImg"></span>
                    <div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>
                </div>

                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">处理前照片</p>

                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                    </ul>

                                    <!--<input type="file" accept="image/*;capture=camera">-->
                                    <div class="weui-uploader__input-box" >
                                        <input id="uploaderInput" class="weui-uploader__input"

                                               type="file" accept="image/*" multiple="" onclick="openAblum()" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第五类-->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入处理意见……"
                                  rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/130</div>
                    </div>
                </div>
            </div>
            <!--第六类-->
            <div class="page__bd">
                <div class="weui-gallery" id="gallery">
                    <span class="weui-gallery__img" id="galleryImg"></span>
                    <div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>
                </div>

                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">处理后照片</p>

                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">

                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input"
                                               type="file" accept="image/*" multiple="" onclick="openAblum()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--第七类-->
            <div class="page__bd page__bd_spacing">
                <a href="javascript:;" class="weui-btn weui-btn_primary gaidong-bg" style="margin-top: 29px">完成处理</a>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/init.js"></script>
<script src="js/iscroll.js"></script>
<script>
    var myScroll;
    function loaded() {
        myScroll = new iScroll('content');

    }
    window.addEventListener('load', loaded, false);
    $('body').click(function(e){
        if(e.target.nodeName != "INPUT"){
            $('input').blur();
        };
    })

</script>


</body>
</html>
