<script type="text/html" id="historyList">
    {{ each xieTongQQlist as value }}
    <li class="list" onclick="openWindow('./initiateDetails.html?id={{ value.id }}')">
        <div class="top">
            <div class="title">
                {{ value.user_xtr }} <span>{{ value.xtdpt }}</span>
                {{ if value.js_state == 0 }}
                <span class="receive">待接收</span>
                {{ else if value.js_state == 1}}
                <span class="received">已接收</span>
                {{ /if }}
            </div>
            <div class="details">{{ value.description }}</div>
        </div>
        <div class="info">
            <div class="address">{{ value.even_addr }}</div>
            <div class="date">{{ value.time_qinq | dateFormat }}</div>
        </div>
    </li>
    {{ /each }}
</script>
