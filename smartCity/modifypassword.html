<!DOCTYPE html>
<html>     
<head>        
<meta charset="UTF-8">        
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">         
<title>城管-修改密码</title>
<link rel="stylesheet" href="css/ui-media.css" />        
<link rel="stylesheet" href="css/ui-component.css"/> 
<link rel="stylesheet" href="css/ui-common.css"/> 
<link rel="stylesheet" href="css/ui-personinfo.css" />   
</head> 
<body ontouchstart>
<div id="wrap">
    <div id="header" data-position="fixed" data-tap-toggle="false">
      <div class="header">
		  <div class="back" onclick="openWindow('./accountsettings.html')">返回</div>
		  <div class="h1">修改密码</div>
		  <div class="space space-save"></div>
	  </div>
	</div>
    <div id="content">
		<div class="content">
			
			<div class="weui-cells">
				<form action="">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p>原密码</p>
						</div>
						<div class="weui-cell__ft">
							<input name="title" class=" weui-input text-right" type="text" placeholder="请输入原密码">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p>新密码</p>
						</div>
						<div class="weui-cell__ft">
							<input name="password" class=" weui-input text-right" type="password" placeholder="请输入新密码">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p>确认密码</p>
						</div>
						<div class="weui-cell__ft">
							<input name="password" class=" weui-input text-right" type="password" placeholder="请输入确认密码">
						</div>
					</div>
				</form>
			</div>
			
			<div class="page__bd page__bd_spacing">
			   <a href="javascript:;" class="weui-btn weui-btn_primary password-bg">提交</a> 
			</div>
		 
		</div>
	 </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
